<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Social Network</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { color: #1f77b4; }
    svg { width: 100%; height: 600px; }
    .node { fill: #1f77b4; cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    text { font-size: 12px; pointer-events: none; }
  </style>
</head>
<body>
  <h2>My Social Network â€“ Uzakariyya</h2>
  <svg></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const nodes = [
      { id: "Uzakariyya" },
      { id: "Ahmed" },
      { id: "Fatima" },
      { id: "Isa" },
      { id: "Aisha" },
      { id: "Mentor" }
    ];

    const links = [
      { source: "Uzakariyya", target: "Ahmed" },
      { source: "Uzakariyya", target: "Fatima" },
      { source: "Uzakariyya", target: "Isa" },
      { source: "Fatima", target: "Aisha" },
      { source: "Uzakariyya", target: "Mentor" }
    ];

    const svg = d3.select("svg");
    const width = window.innerWidth;
    const height = 600;

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(150))
      .force("charge", d3.forceManyBody().strength(-200))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .selectAll("line")
      .data(links)
      .join("line")
      .attr("class", "link")
      .attr("stroke-width", 2);

    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .join("circle")
      .attr("class", "node")
      .attr("r", 10)
      .call(drag(simulation));

    const label = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .join("text")
      .text(d => d.id)
      .attr("dy", -15);

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);
      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
      label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });

    function drag(simulation) {
      return d3.drag()
        .on("start", (event, d) => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        })
        .on("drag", (event, d) => {
          d.fx = event.x;
          d.fy = event.y;
        })
        .on("end", (event, d) => {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        });
    }
  </script>
</body>
</html>
